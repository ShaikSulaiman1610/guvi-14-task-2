<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >form document</title>
    <link rel="stylesheet" href="style.css"></style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>

    <h1 id="title">FORM</h1>
    <p id="description"> The form is designed to be responsive, which means it adapts to different screen sizes</p>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>  
  <script src="script.js"></script>
<div class="container ">
      <form id="form">
          <label for="firstname">First Name:</label>
          <input type="text" id="first-name" placeholder=" first-name" required><br>
  
          <label for="lastname">Last Name:</label>
          <input type="text" id="last-name" placeholder="last-name" required><br>
  
          <label for="address">Address:</label>
          <textarea id="address"  placeholder="address" required></textarea> <br>
  
          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" placeholder="pincode" required> <br>
  
          <label>Gender:</label>
          <input type="radio" name="gender" value="Male" required> Male
          <input type="radio" name="gender" value="Female" required> Female
          <input type="radio" name="gender" value="Other" required> Other<br>
  
<label>Choice of Food:</label><br>
<label><input type="checkbox" name="food[]" value="North Indian"> North Indian</label><br>
<label><input type="checkbox" name="food[]" value="South Indian"> South Indian</label><br>
<label><input type="checkbox" name="food[]" value="Chinese"> Chinese</label><br>
<label><input type="checkbox" name="food[]" value="Korean"> Korean</label><br>
<label><input type="checkbox" name="food[]" value="European"> European</label><br>

<label for="state">State:</label>
<input type="text" id="state" required><br>

<label for="country">Country:</label>
<input type="text" id="country" required><br>

<!-- <input type="button" value="Submit" id="Submit" onclick="appendToTable()"> -->
<button type="button" id="submit"  class="" onclick="appendToTable()">Submit</button>
</form>

<div class="contaner">
<h2>Table</h2>
<table id="data-table" class="table">
<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Pincode</th>
    <th>Gender</th>
    <th>Choice of Food</th>
    <th>State</th>
    <th>Country</th>
</tr>
</table>
</div>
</div>
